{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apertura de Caja</title>

    <link rel="stylesheet" href="{% static "styles/styleAperturaCaja.css" %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
</head>
<body>

<div class="modal-dialog-scrollable">
    <div class="col-sm-24 seccionPrincipal">
        <div class="modal-content text-center" >

            <div class="barra-principal">

                <div class="container-barra">
                    <h1 >APERTURA DE CAJA</h1>
                    <p class="text-right texto-usuario">Usuario: Juan Perez</p>
                </div>

                <button class="btn btn-primary" id="boton-cerrar-sesion"><i class="fas fa-sign-in-alt"></i>Cerrar Sesion</button>
            </div>
            <div class="contenido-principal">
                <div class="container">

                    <div class="row">
                        <div class="col">
                            <label class="h5 label-form">BILLETES</label>

                            <div class="formulario-billetes">
                                <div class="form-group row">
                                    <label class="col-form-label">200 Bs.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-type"  >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label">100 Bs.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-type"  >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-form-label">50 Bs.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-type"  >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-form-label">20 Bs.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-type"  >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-form-label">10 Bs.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-type"  >
                                    </div>
                                </div>


                                <label class="p label-form">
                                    Total Efectivo Billetes:
                                    <label class="p font-weight-bold label-form">1000 Bs.</label>
                                </label>
                            </div>

                        </div>
                        <div class="col">
                            <label class="h5 label-form">MONEDAS</label>

                            <div class="formulario-billetes">
                                <div class="form-group row">
                                    <label class="col-form-label">5 Bs.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-type"  >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label">2 Bs.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-type"  >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-form-label">1 Bs.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-type"  >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-form-label">0.50 Bs.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-type"  >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-form-label">0.20 Bs.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-type"  >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-form-label">0.10 Bs.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-type"  >
                                    </div>
                                </div>

                                <label class="p label-form label-monedas">
                                    Total Efectivo Monedas:
                                    <label class="p font-weight-bold label-form">300 Bs.</label>
                                </label>


                            </div>

                        </div>
                        <div class="col">
                            <div class="buttons-apertura-caja">
                                <button type="submit" class="btn btn-primary " id="botonConfirmar"><i class="fas fa-sign-in-alt"></i>  CONFIRMAR </button>
                                <button type="submit" class="btn btn-primary " id="botonLimpiar"><i class="fas fa-sign-in-alt"></i>  LIMPIAR </button>
                            </div>

                            </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <label class="p label-form">
                                USTED ESTA INICIANDO CAJA CON 1250.25
                                <label class="p font-weight-bold label-form">MIL DOSCIENTOS CINCUENTA
                                    25/100 BOLIVIANOS</label>
                            </label>

                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary " id="botonAtras"><i class="fas fa-sign-in-alt"></i>  ATRAS </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</body>
</html>
