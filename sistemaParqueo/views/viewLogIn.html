{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="{% static "styles/styleLogIn.css" %}">

</head>



<body>
    <div class="modal-dialog">
        <div class="col-sm-24 seccionPrincipal">
            <div class="modal-content text-center" >
                <form method="get" action="menuAdministrador/" method="GET ">

                    <div class="col-12 logoCato text-right">
                        <!--
                        <h5 class="text-center title">INICIO DE SESION</h5>
                        -->
                        <select name="tipo_usuario">
                        {% for tipos in tipo_Usuarios %}
                        <option>{{ tipos.tipo }}</option>
                        {% endfor %}
                    </select>
                    </div>

                    <div class="col-12 text-center" id="fotoparqueo">
                        <img src="../static/assets/logoParqueo.png"/>
                    </div>

                    <div class="col-12 text-center" id="textoPrincipal">
                        <h2>INICIO DE SESION</h2>
                    </div>
                    <div class="col-12 text-center form-group" id="usuario">
                        <input id="txtUsuario" type="text" class="form-control " placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <div class="col-12 text-center form-group" id="contrasena">
                        <input id="txtContrasena" type="password" class="form-control" placeholder="Contrasena" name="password"/>
                    </div>

                    <button type="submit" class="btn btn-primary " id="botonIngresar"><i class="fas fa-sign-in-alt"></i>  INGRESAR </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</body>
</html>
